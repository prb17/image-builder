name: Image Builder Deploy CI

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: hmarr/debug-action@v2

    # todo: have a way to commonize the following two if blocks
    # if this is a main branch push, use the 'latest' tag
      if: github.ref_name == "main"
    - name: Build and push image builder (latest)
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        github-token: ${{ secrets.PACKAGE_UPLOAD_TOKEN }}

    # if this is a tag generated build, so use the provided tag
      if: github.ref_name != "main"
    - name: Build and push image builder (tags)
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
        github-token: ${{ secrets.PACKAGE_UPLOAD_TOKEN }}
